{% extends "layout.html" %}

      <meta name="viewport" content="initial-scale=1, width=device-width">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% block body %}
<script>
     document.addEventListener('DOMContentLoaded', function(){
          let a = 1
          let url = window.location.origin
          let request = new XMLHttpRequest();
          let body = document.querySelector('#body');
          request.open("GET", url + "/posts/open");
          request.send();
          request.onload = () => {
               if (request.status === 200) {
                    let body = document.querySelector('#body');
                    for (let obj of JSON.parse(request.response)) {
                         var name = document.createElement('a');
                         name.textContent = obj[1];
                         name.setAttribute('href', "/profile/" + obj[1])
                         body.appendChild(name)
                         var tag = document.createElement('div');
                         tag.textContent = obj[2];
                         tag.setAttribute('class', 'div')
                         body.appendChild(tag);
                         a+=1
                    }
               }
          }
          if (a < 1){
               var tag = document.createElement('h2');
               tag.textContent = "No Posts Currently";
               tag.setAttribute('style', 'text-allign: center;')
               body.appendChild(tag);
          }
     });
</script>
<style>
     html {
          scroll-behavior: smooth;
     }
     a{
          margin-left: 55px;
     }
     .div{
          display: block;
          background-color: rgb(27, 153, 207);
          width: 300px;
          height: auto;
          min-height: 50px;
          margin-left: 50px;
          margin-bottom: 30px;
          border-radius: 20px;
          padding: 10px 10px 10px 10px;
          text-align: center;
          font-size: 20px;
          word-wrap: break-word;
     }
 </style>
 <div>
     <form action="/posts/new">
          <button type="submit" style="border-radius: 10px; margin-left: 20%; height: 40px; border-color: rgb(224, 227, 229);">Create New Post</button>
     </form>
 </div>
    <div id="body">

    </div>
{% endblock %}
