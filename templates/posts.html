{% extends "layout.html" %}

      <meta name="viewport" content="initial-scale=1, width=device-width">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% block body %}
<script>
     document.addEventListener('DOMContentLoaded', function(){
          let url = window.location.origin
          let request = new XMLHttpRequest();
          let body = document.querySelector('#body');
          request.open("GET", url + "/posts/open");
          request.send();
          request.onload = () => {
               if (request.status === 200) {
                    let body = document.querySelector('#body');
                    for (let obj of JSON.parse(request.response)) {
                         var name = document.createElement('a');
                         name.textContent = obj[1];
                         name.setAttribute('href', "/profile/" + obj[1])
                         body.appendChild(name)
                         var tag = document.createElement('div');
                         tag.textContent = obj[2];
                         tag.setAttribute('class', 'div')
                         body.appendChild(tag);
                    }
               }
          }
     });
</script>
<style>
     html {
  scroll-behavior: smooth;
}
     a{
          margin-left: 55px;
     }
     .div{
          display: block;
          background-color: rgb(27, 153, 207);
          width: 300px;
          height: 100px;
          margin-left: 50px;
          margin-bottom: 30px;
          border-radius: 20px;
          text-align: center;
          font-size: 20px;
          word-wrap: break-word;
     }
 </style>
    <div id="body">

    </div>
{% endblock %}
