{% extends "layout.html" %}

      <meta name="viewport" content="initial-scale=1, width=device-width">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% block body %}
    {% for i in range(users|length) %}
        <form action="/chat/{{users[i]}}"><button  type="submit" id='button' class="btn btn-outline-light" data-mdb-ripple-color="dark" style="color: black; border: 0ch; margin-bottom: 2%; margin-left: 10%; border-radius: 10px 10px 10px 10px;">{{ users[i] }}</button>
            <button style="border: 0ch; margin-bottom: 2%; margin-left: 10%; border-radius: 10px 10px 10px 10px;">{{  values[i] }}</button>
        </form>
    {% endfor %}
{% endblock %}
