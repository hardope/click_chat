{% extends "layout.html" %}

      <meta name="viewport" content="initial-scale=1, width=device-width">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% block body %}
<form action="/new_post" method="post">
    <center>
          <h1>Create New Post</h1>
         <textarea class="btn btn-outline-light" name="post" maxlength="1000" style="width:500px; height: 200px; border-radius: 10px;">
             {{about}}
         </textarea>
     </center>
     <center>
          <button  type="submit" id='button' class="btn btn-outline-light" data-mdb-ripple-color="dark" style="text-size: 60px; color: black; border: 0ch; margin-bottom: 2%; margin-left: 10%; border-radius: 10px 10px 10px 10px;  width: 200px; height: 50px;">Create Post</button>
     </center>
      </form>
{% endblock %}
