{% extends "layout2.html" %}

      <meta name="viewport" content="initial-scale=1, width=device-width">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% block body %}
<style>
     .c_post{
          display: block;
          background-color: rgb(212, 214, 215);
          width: vw - 40;
          height: auto;
          min-height: 50px;
          margin-left: 20px;
          margin-right: 20px;
          max-width: 700px;
          border-radius: 20px;
          margin-bottom: 20px;
          padding: 10px 10px 10px 10px;
          text-align: center;
          font-size: 20px;
          word-wrap: break-word;
     }
     .container{
          display: flex;
          width: vw-40;
          margin-left: 20px;
          margin-right: 20px;
     }
     html {
          scroll-behavior: smooth;
     }
     .a{
          margin-left: 55px;
     }
     .div{
          display: block;
          background-color: rgb(212, 214, 215);
          width: vw - 40;
          height: auto;
          min-height: 50px;
          margin-left: 20px;
          margin-right: 20px;
          max-width: 700px;
          border-top-right-radius: 20px;
          border-top-left-radius: 20px;
          padding: 10px 10px 10px 10px;
          text-align: center;
          font-size: 20px;
          word-wrap: break-word;
     }
     .react{
          margin-bottom: 30px;
          height: 50px;
          width: 46vw;
          max-width: 345px;
          padding: 5px 5px 5px 5px;
          text-align: center;
          display: block;
          background-color: rgb(27, 153, 207);
          border-bottom-left-radius: 20px;
     }
     .comment{
          margin-left: 10px;
          margin-bottom: 30px;
          height: 50px;
          width: 46vw;
          max-width: 345px;
          padding: 5px 5px 5px 5px;
          text-align: center;
          display: block;
          background-color: rgb(162, 162, 162);
          border-bottom-right-radius: 20px;
     }
</style>
<a class="a" href="/profile/{{current_post[2]}}">{{current_post[0]}}</a>
<div class="c_post">
     {{current_post[1]}}
</div>

<form action="/comment/{{current_post[2]}}" method="post">
     <center>
          <textarea required="" class="btn btn-outline-light" name="comment" maxlength="1000" style="width:500px; height: 200px; border-radius: 10px;"></textarea>
     </center>
     <center>
          <button  type="submit" id='button' class="btn btn-outline-light" data-mdb-ripple-color="dark" style="text-size: 60px; color: black; border: 0ch; margin-bottom: 2%; margin-left: 10%; border-radius: 10px 10px 10px 10px;  width: 200px; height: 50px;">Comment</button>
     </center>
</form>

{% for i in comments %}
<a class="a" href="/profile/{{i[2]}}">{{i[2]}}</a>
<div class="div">
     {{i[3]}}
</div>
<div class="container">
     <p class="react">❤️</p>
     <a href="/comment/{{i[1]}}"><p class="comment">comments</p></a>
</div>
{% endfor %}
{% endblock %}
