{% extends "layout.html" %}

      <meta name="viewport" content="initial-scale=1, width=device-width">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


{% block body %}
{% if error != "" %}
    <center><p style="width: 500px; height: 40px; border: solid; border-thickness: 0.5px; border-color: rgb(27, 153, 207); border-radius: 15px; text-allign: center; background-color: rgb(189, 189, 189)">{{error}}</p></center>
{% else %}
    {{error}}
{% endif %}
     <center>
          <h1>Changing Your password Will Change Your Login Details</h1>
          <h1>Are You sure</h1>
     </center>
     <form action = "/ch_password" method = "post">
          <center style="margin-bottom: 30px;">
               <h1>Old password</h1>
               <input type="password" required style="border-radius: 25px; width: 500px; height: 40px" name="password" id="password" autocomplete="off" aria-autocomplete="none" autofocus placeholder="Old Password">
          </center>
          <center>
               <h1>New password</h1>
               <input type="password" required style="border-radius: 25px; width: 500px; height: 40px" name="new_password" id="new_password" minlength="8" autocomplete="off" aria-autocomplete="none" autofocus placeholder="New Password">
          </center>
          <center>
               <button  type="submit" id='button' class="btn btn-outline-light" data-mdb-ripple-color="dark" style="margin-top: 20px; text-size: 60px; color: black; border: 0ch; margin-bottom: 2%; margin-left: 10%; border-radius: 10px 10px 10px 10px;  width: 200px; height: 50px;">Change password</button>
          </center>
     </form>
{% endblock %}
