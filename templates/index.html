{% extends "layout.html" %}

      <meta name="viewport" content="initial-scale=1, width=device-width">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% block body %}
    {% for user in users %}
        <form style="text-size: 20px" action="/profile/{{user}}"><button  type="submit" id='button' class="btn btn-outline-light" data-mdb-ripple-color="dark" style="color: black; border: 0ch; margin-bottom: 2%; margin-left: 10%; border-radius: 10px 10px 10px 10px; width: 150px; height: 30px;"">{{ user }}</button></form>
    {% endfor %}
{% endblock %}
